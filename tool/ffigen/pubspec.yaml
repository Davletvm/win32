name: win32_ffigen

environment:
  sdk: '>=2.8.1 <3.0.0'

dependencies:
  ffi: ^0.1.3

dev_dependencies:
  ffigen:
    git: git@github.com:timsneath/ffigen.git

ffigen:
  output: 'win32_bindings.dart'
  name: 'LibWin32'
  description: 'Holds bindings to Win32 APIs.'
  libclang-dylib-folder: '/src/ffigen/tool/wrapped_libclang'
  headers:
    - '/Progra~2/WI3CF2~1/10/Include/10.0.19041.0/WinUser.h'
  header-filter:
    include:
      - 'WinUser.h'
  compiler-opts: '-IC:\Progra~1\LLVM\include -I/Progra~2/WI3CF2~1/10/Include/10.0.19041.0/'

  preamble: |
    /// AUTO GENERATED FILE, DO NOT EDIT.
    ///
    /// Generated by `package:ffigen`.

  comments: full
